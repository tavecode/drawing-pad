<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        <div class="title"><h1><span class="bluetitle">Blue</span>)Pen</h1></div>
    </div>
    <div class="topControls">
        Choose a resolution:
        <input type="text" placeholder="choose board size (2-100)" value="16" onchange="changeSize(this.value)" />
        <button id="size">SIZE</button>
        <div id="gridSize"></div>
    </div>
    <div class="container"></div>
    <div class="controls">
        <button id="black">Black</button>
        <button id="grey">Grey</button>
        <button id="lg">Light Grey</button>
        <button id="navy">Navy</button>
        <button id="blue">Blue</button>
        <button id="lb">Baby Blue</button>
        <button id="rainbow"><span id="r">R</span><span id="a">A</span><span id="i">I</span><span id="n">N</span><span id="b">B</span><span id="o">O</span><span id="w">W</span></button>
        <input id="colorPicker" type="color" value="#333333" />
        <button id="eraser">Eraser</button>
        <button id="reset">RESET</button>

    </div>
    
</body>
<script src="index.js"></script>
</html>
